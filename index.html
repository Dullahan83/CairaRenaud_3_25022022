<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="/public/css/Font-awesome.min.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Shrikhand&display=swap" rel="stylesheet">


        
        <title>Test</title>
        <link rel="stylesheet" href="/public/css/style.css">

    </head>

    <body>
        <div id="main-wrap">
            <header>
                <nav class="nav">
                    <a href="/index.html" class="nav--link__hidden"><i class="fa-solid fa-arrow-left nav--link__hidden"></i></a>
                    <img src="/images/logo/ohmyfood.png" alt="oh my food logo" class="nav--image">
                </nav>
            </header>

            <main>
                <div class="background">
                    <form action="#" class="form">
                        <label for="location" class="form--label"><i class="fa-solid fa-location-dot"></i></label>
                        <input type="text" name="location" id="location" placeholder="Paris, Belleville" class="form--searchline">
                    </form>
                </div>
                <article class="explore">
                    <div class="explore--description">
                        <p class="explore--description__bold">Réservez le menu qui vous convient</p>
                        <p class="explore--description__thin">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    </div>
                    <button class="btn-round btn-round--center">Explorez nos restaurants</button>
                </article>

                <section id="explanation">
                    <h2>Fonctionnement</h2>
                    <ol>
                        <li><button class="explanation-btn"><i class="fa-solid fa-mobile-screen-button explanation-btn--icon"></i>Choisissez un restaurant</button></li>
                        <li><button class="explanation-btn"><i class="fa-solid fa-list-ul explanation-btn--icon"></i>Composez votre menu</button></li>
                        <li><button class="explanation-btn"><i class="fa-solid fa-store explanation-btn--icon"></i>Dégustez au restaurant</button></li>
                    </ol>
                </section>

                <section id="diners">
                    <h2>Restaurants</h2>
                    <a href="/html/LaPaletteDuGout.html">
                        <figure class="fig">
                            <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du goût">
                            <p class="fig--new">Nouveau</p>
                            <figcaption class="fig--caption">
                                <div class="fig--caption__txt">
                                    <h3>La palette du goût</h3>
                                    <p>Ménilmontant</p>
                                </div>
                                <i class="fa-solid fa-heart fig--caption__heart"></i>
                            </figcaption>
                        </figure>
                        
                    </a>

                    <a href="/html/LaNoteEnchantee.html">
                        <figure class="fig">
                            <img src="/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantée">
                            <p class="fig--new">Nouveau</p>
                            <figcaption class="fig--caption">
                                <div class="fig--caption__txt">
                                    <h3>La note enchantée</h3>
                                    <p>Charonne</p>
                                </div>
                                <i class="fa-solid fa-heart fig--caption__heart"></i>
                            </figcaption>
                        </figure>
                    </a>

                    <a href="/html/ALaFrançaise.html">
                        <figure class="fig">
                            <img src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
                            <figcaption class="fig--caption">
                                <div class="fig--caption__txt">
                                    <h3>À la française</h3>
                                    <p>Cité Rouge</p>
                                </div>
                                <i class="fa-solid fa-heart fig--caption__heart"></i>
                            </figcaption>
                        </figure>
                    </a>

                    <a href="/html/LeDeliceDesSens.html">
                        <figure class="fig">
                            <img src="/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le délice des sens">
                            <figcaption class="fig--caption">
                                <div class="fig--caption__txt">
                                    <h3>Le délice des sens</h3>
                                    <p>Folie-Méricourt</p>
                                </div>
                                <i class="fa-solid fa-heart fig--caption__heart"></i>
                            </figcaption>
                        </figure>
                    </a>
                </section>
            </main>

            <footer class="footer">
                <h3>ohmyfood</h3>
                <ul class="footer-list">
                    <li><a href="" class="footer-list--a"><i class="fa-solid fa-utensils footer-list--a__i"></i>Proposer un restaurant</a></li>
                    <li><a href="" class="footer-list--a"><i class="fa-solid fa-handshake-angle footer-list--a__i "></i>Devenir partenaire</a></li>
                    <li><a href="" class="footer-list--a">Mentions légales</a></li>
                    <li><a href="" class="footer-list--a">Contact</a></li>
                </ul>
            </footer>
        </div>
        <script src="/public/js/Font-awesome.min.js" defer></script>
    </body>
</html>
