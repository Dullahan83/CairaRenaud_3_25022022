    <body>
        <div id="main-wrap">
            <header>
                <nav class="nav">
                    <a href="/index.html" class="nav--link"><i class="fa-solid fa-arrow-left nav--link__i"></i></a>
                    <img src="/images/logo/ohmyfood.png" alt="oh my food logo" class="nav--image">
                </nav>
            </header>

            <main>
                <div class="background">
                    <form action="#" class="form">
                        <label for="location" class="form--label"><i class="fa-solid fa-location-dot"></i></label>
                        <input type="text" name="location" placeholder="Paris, Belleville" class="form--searchline">
                    </form>
                </div>
                <article class="explore">
                    <div class="explore--description">
                        <p class="explore--description__bold">Réservez le menu qui vous convient</p>
                        <p class="explore--description__thin">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    </div>
                    <button class="btn btn--center">Explorez nos restaurants</button>
                </article>

                <section id="explanation">
                    <h2>Fonctionnement</h2>
                    <ol>
                        <li><button><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</button></li>
                        <li><button><i class="fa-solid fa-list-ul"></i>Composez votre menu</button></li>
                        <li><button><i class="fa-solid fa-store"></i>Dégustez au restaurant</button></li>
                    </ol>
                </section>
                <section id="diners">
                    <h2>Restaurants</h2>
                    <a href="/html/La palette du goût.html">
                        <figure class="fig">
                            <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du goût">
                            <figcaption class="fig--caption">
                                <div class="fig--caption__txt">
                                    <h3>La palette du goût</h3>
                                    <p>Ménilmontant</p>
                                </div>
                                <i class="fa-solid fa-heart fig--caption__heart"></i>
                            </figcaption>
                            <p>Nouveau</p>
                        </figure>
                    </a>

                    <a href="/html/La note enchantée.html">
                        <figure class="fig">
                            <img src="/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantée">
                            <figcaption class="fig--caption">
                                <div class="fig--caption__txt">
                                    <h3>La note enchantée</h3>
                                    <p>Charonne</p>
                                </div>
                                <i class="fa-solid fa-heart fig--caption__heart"></i>
                            </figcaption>
                            <p>Nouveau</p>
                        </figure>
                    </a>

                    <a href="/html/A la française.html">
                        <figure class="fig">
                            <img src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
                            <figcaption class="fig--caption">
                                <div class="fig--caption__txt">
                                    <h3>À la française</h3>
                                    <p>Cité Rouge</p>
                                </div>
                                <i class="fa-solid fa-heart fig--caption__heart"></i>
                            </figcaption>
                            <p>Nouveau</p>
                        </figure>
                    </a>

                    <a href="/html/Le délice des sens.html">
                        <figure class="fig">
                            <img src="/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le délice des sens">

                                <div class="fig--caption__txt">
