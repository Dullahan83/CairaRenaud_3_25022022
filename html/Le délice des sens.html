<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Shrikhand&display=swap" rel="stylesheet">


        
        <title>Test</title>

    </head>

    <body>
        <div id="main-wrap">
            <header>
                <nav class="nav">
                    <a href="/index.html" class="nav--link"><i class="fa-solid fa-arrow-left nav--link__i"></i></a>
                    <img src="/images/logo/ohmyfood.png" alt="oh my food logo" class="nav--image">
                </nav>
            </header>

            <main>
                <img src="/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                <section id="menu">
                    <div>
                        <h1>Le délice des sens</h1>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <article>
                        <P>Entrées</P>
                        <span class="green-line"></span>
                        <button>
                            <h2>Tartare de thon</h2>
                            <div class="menu-btn--description">
                                <p>Assaisonné au yuzu</p>
                                <p>25€</p>
                        </button>
                        <button>
                            <h2>Bouchée de homard croustillant </h2>
                            <div class="menu-btn--description">
                                <p>Et sa farandole de petits légumes</p>
                                <p>35€</p>
                        </button>
                        <button>
                            <h2>Velouté de cèpes </h2>
                            <div class="menu-btn--description">
                                <p>Aux truffes</p>
                                <p>20€</p>
                        </button>
                    </article>
                    <article>
                        <P>Plats</P>
                        <span class="green-line"></span>
                        <button>
                            <h2>Poulet rôti aux herbes de Provence </h2>
                            <div class="menu-btn--description">
                                <p>Et sa crème de truffe</p>
                                <p>40€</p>
                        </button>
                        <button>
                            <h2>Langouste rôtie</h2>
                            <div class="menu-btn--description">
                                <p>Et ses légumes de saison</p>
                                <p>35€</p>
                        </button>
                        <button>
                            <h2>Côte de boeuf Angus</h2>
                            <div class="menu-btn--description">
                                <p>Et sa purée de panais</p>
                                <p>44€</p>
                        </button>

                    </article>
                    <article>
                        <P>Desserts</P>
                        <span class="green-line"></span>
                        <button>
                            <h2>Farandole de desserts</h2>
                            <div class="menu-btn--description">
                                <p>Du chef</p>
                                <p>18€</p>
                        </button>
                        <button>
                            <h2>Crème brulée</h2>
                            <div class="menu-btn--description">
                                <p>Revisitée</p>
                                <p>22€</p>
                        </button>
                        <button>
                            <h2>Tiramisu</h2>
                            <div class="menu-btn--description">
                                <p>À la noisette</p>
                                <p>23€</p>
                        </button>
                    </article>
                    <button>Commander</button>
                </section>
                
            </main>

            <footer class="footer">
                <ul class="footer--list">
                    <h3>ohmyfood</h3>
                    <a href=""><li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li></a>
                    <a href=""><li><i class="fa-solid fa-handshake-angle "></i>Devenir partenaire</li></a>
                    <a href=""><li>Mentions légales</li></a>
                    <a href=""><li>Contact</li></a>
                </ul>
            </footer>
        </div>
    </body>
