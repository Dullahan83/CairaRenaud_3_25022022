<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>

    <body>
        <div id="main-wrap">
            <header>
                <nav class="nav">
                    <a href="/index.html" class="nav--link"><i class="fa-solid fa-arrow-left nav--link__i"></i></a>
                    <img src="/images/logo/ohmyfood.png" alt="oh my food logo" class="nav--image">
                </nav>
            </header>

            <main>
                <img src="/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                <section id="menu">
                    <div>
                        <h1>La note enchantée</h1>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <article>
                        <P>Entrées</P>
                        <span class="green-line"></span>
                        <button>
                            <h2>Ravioles de foie gras</h2>
                            <div>
                                <p>Accompagnés de leur crème à la truffe</p>
                                <p>25€</p>
                        </button>
                        <button>
                            <h2>Caviar osciètre</h2>
                            <div>
                                <p>Sur blini à la farine de blé noir</p>
                                <p>35€</p>
                        </button>
                        <button>
                            <h2>Homard et espuma de potiron</h2>
                            <div>
                                <p>Mariné aux zestes d'orange</p>
                                <p>20€</p>
                        </button>
                        <button>
                            <h2>Foie gras de canard cuit entier</h2>
                            <div>
                                <p>Confiture de figue et pain toasté</p>
                                <p>35€</p>
                        </button>
                    </article>
                    <article>
                        <P>Plats</P>
                        <span class="green-line"></span>
                        <button>
                            <h2>Noix de coquilles Saint-Jacques</h2>
                            <div>
                                <p>Sur lit de purée de céleri-rave</p>
                                <p>40€</p>
                        </button>
                        <button>
                            <h2>Langoustine poêlée</h2>
                            <div>
                                <p>Purée de patate douce</p>
                                <p>35€</p>
                        </button>
                        <button>
                            <h2>Mijoté de queue de boeuf</h2>
                            <div>
                                <p>Et riz sauvage aux zestes de citron</p>
                                <p>44€</p>
                        </button>

                    </article>
                    <article>
                        <P>Desserts</P>
                        <span class="green-line"></span>
                        <button>
                            <h2>Macaron noisette et chocolat</h2>
                            <div>
                                <p>Glace au caramel brun et sel de Guérande</p>
                                <p>18€</p>
                        </button>
                        <button>
                            <h2>Baba au rhum revisité </h2>
                            <div>
                                <p>Avec son coulis de citron</p>
                                <p>22€</p>
                        </button>
                        <button>
                            <h2>Tarte au citron meringuée </h2>
                            <div>
                                <p>Déstructurée</p>
                                <p>23€</p>
                        </button>
                    </article>
                    <button>Commander</button>
                </section>
            </main>

            <footer class="footer">
                <ul class="footer--list">
                    <h3>ohmyfood</h3>
                    <a href=""><li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li></a>
                    <a href=""><li><i class="fa-solid fa-handshake-angle "></i>Devenir partenaire</li></a>
                    <a href=""><li>Mentions légales</li></a>
                    <a href=""><li>Contact</li></a>
                </ul>
            </footer>
        </div>
    </body>
