<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Shrikhand&display=swap" rel="stylesheet">


        
        <title>Test</title>
        <link rel="stylesheet" href="/public/css/style.css">

    </head>

    <body>
        <div id="main-wrap">
            <header>
                <nav class="nav">
                    <a href="/index.html" class="nav--link"><i class="fa-solid fa-arrow-left nav--link__i"></i></a>
                    <img src="/images/logo/ohmyfood.png" alt="oh my food logo" class="nav--image">
                </nav>
            </header>

            <main>
                <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                <section id="menu">
                    <div class="title">
                        <h1>La palette du goût</h1>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <article>
                        <P class="menu-parts">Entrées</P>
                        <span class="green-line"></span>
                        <button class="menu-btn">
                            <h2>Fricassée d'escargot</h2>
                            <div class="menu-btn--description">
                                <p>Au piment d'Espelette</p>
                                <p>25€</p>
                        </button>
                        <button class="menu-btn">
                            <h2>Foie gras de canard mi-cuit</h2>
                            <div class="menu-btn--description">
                                <p>Et ses copeaux de truffe noire</p>
                                <p>35€</p>
                        </button>
                        <button class="menu-btn">
                            <h2>Oeuf au plat</h2>
                            <div class="menu-btn--description">
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                                <p>20€</p>
                        </button>
                    </article>
                    <article>
                        <P class="menu-parts">Plats</P>
                        <span class="green-line"></span>
                        <button class="menu-btn">
                            <h2>Filet de boeuf aux herbes</h2>
                            <div class="menu-btn--description">
                                <p>Accompagné de sa ribambelle de légumes</p>
                                <p>40€</p>
                        </button>
                        <button class="menu-btn">
                            <h2>Parmentier de queue de boeuf</h2>
                            <div class="menu-btn--description">
                                <p>À la truffe noire sur sa purée de panais</p>
                                <p>35€</p>
                        </button>
                        <button class="menu-btn">
                            <h2>Filet de turbot</h2>
                            <div class="menu-btn--description">
                                <p>Aux agrumes</p>
                                <p>44€</p>
                        </button>

                    </article>
                    <article>
                        <P class="menu-parts">Desserts</P>
                        <span class="green-line"></span>
                        <button class="menu-btn">
                            <h2>Paris-Brest</h2>
                            <div class="menu-btn--description">
                                <p>Revisité</p>
                                <p>18€</p>
                        </button class="menu-btn--description">
                        <button class="menu-btn">
                            <h2>Macaron au chocolat d'exception </h2>
                            <div class="menu-btn--description">
                                <p>Et glace à la vanille de Madagascar</p>
                                <p>22€</p>
                        </button>
                        <button class="menu-btn">
                            <h2>Mousse au chocolat </h2>
                            <div class="menu-btn--description">
                                <p>Au piment d'Espelette et à la truffe noire</p>
                                <p>23€  </p>
                        </button>
                    </article>
                    <button>Commander</button>
                </section>
                
            </main>

            <footer class="footer">
                <ul class="footer--list">
                    <h3>ohmyfood</h3>
                    <a href=""><li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li></a>
                    <a href=""><li><i class="fa-solid fa-handshake-angle "></i>Devenir partenaire</li></a>
                    <a href=""><li>Mentions légales</li></a>
                    <a href=""><li>Contact</li></a>
                </ul>
            </footer>
        </div>
    </body>
