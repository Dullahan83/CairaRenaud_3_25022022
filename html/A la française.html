<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Shrikhand&display=swap" rel="stylesheet">


        
        <title>Test</title>
        <link rel="stylesheet" href="/public/css/style.css">

    </head>

    <body>
        <div id="main-wrap">
            <header>
                <nav class="nav">
                    <a href="/index.html" class="nav--link"><i class="fa-solid fa-arrow-left nav--link__i"></i></a>
                    <img src="/images/logo/ohmyfood.png" alt="oh my food logo" class="nav--image">
                </nav>
            </header>

            <main>
                <img src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                <section class="menu">
                    <div class="diners-name">
                        <h1>À la française</h1>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <article class="menu-parts">
                        <P>Entrees</P>
                        <span class="green-line"></span>
                        <button class="menu-btn">
                            <h2>Tartare de poulpe acidulé</h2>
                            <div class="menu-btn--description">
                                <p>Aux zestes d'orange</p>
                                <p>25€</p>
                            </div>
                        </button>
                        <button class="menu-btn">
                            <h2>Velouté de légumes d'antan</h2>
                            <div class="menu-btn--description">
                                <p>Carotte, panais, topinambour</p>
                                <p>35€</p>
                        </button>
                        <button class="menu-btn">
                            <h2>Soupe à l'oignon</h2>
                            <div class="menu-btn--description">
                                <p>Revisitée</p>
                                <p>20€</p>
                        </button>
                    </article>
                    <article class="menu-parts">
                        <P>Plats</P>
                        <span class="green-line"></span>
                        <button class="menu-btn">
                            <h2>Coquilles Saint-Jacques</h2>
                            <div class="menu-btn--description">
                                <p>Accompagnées d'une purée de panais</p>
                                <p>40€</p>
                        </button>
                        <button class="menu-btn">
                            <h2>Magret de canard</h2>
                            <div class="menu-btn--description">
                                <p>Et parmentier de pommes de terre</p>
                                <p>35€</p>
                        </button>
                        <button class="menu-btn">
                            <h2>Pigeonneau d’Ille-et-Vilaine</h2>
                            <div class="menu-btn--description">
                                <p>Sur son lit de gnocchis aux légumes</p>
                                <p>44€</p>
                        </button>

                    </article>
                    <article class="menu-parts">
                        <P>Desserts</P>
                        <span class="green-line"></span>
                        <button class="menu-btn">
                            <h2>Pétales de violettes glacés</h2>
                            <div class="menu-btn--description">
                                <p>Et purée de noisettes</p>
                                <p>18€</p>
                        </button>
                        <button class="menu-btn">
                            <h2>
                                Fondant au chocolat</h2>
                            <div class="menu-btn--description">
                                <p>Revisité</p>
                                <p>22€</p>
                        </button>
                        <button class="menu-btn">
                            <h2>Millefeuille croustillant</h2>
                            <div class="menu-btn--description">
                                <p>Myrtilles et pâte d’amande</p>
                                <p>23€</p>
                        </button>
                    </article>
                    <button>Commander</button>
                </section>
            </main>

            <footer class="footer">
                <ul class="footer--list">
                    <h3>ohmyfood</h3>
                    <a href=""><li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li></a>
                    <a href=""><li><i class="fa-solid fa-handshake-angle "></i>Devenir partenaire</li></a>
                    <a href=""><li>Mentions légales</li></a>
                    <a href=""><li>Contact</li></a>
                </ul>
            </footer>
        </div>
    </body>
